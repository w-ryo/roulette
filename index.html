<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>方角ルーレット</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .roulette-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      transition: transform 3s ease-out;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background-color: red;
      clip-path: polygon(0 0, 100% 0, 0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .segment:nth-child(1) {
      transform: rotate(0deg);
      background: #f44336;
    }

    .segment:nth-child(2) {
      transform: rotate(90deg);
      background: #2196F3;
    }

    .segment:nth-child(3) {
      transform: rotate(180deg);
      background: #4CAF50;
    }

    .segment:nth-child(4) {
      transform: rotate(270deg);
      background: #FF9800;
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      z-index: 10;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>方角ルーレット</h1>

  <div class="roulette-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <div class="segment">北</div>
      <div class="segment">東</div>
      <div class="segment">南</div>
      <div class="segment">西</div>
    </div>
  </div>

  <button onclick="spin()">回す</button>

  <audio id="sound" src="ding.mp3" preload="auto"></audio>

  <script>
    let angle = 0;
    const sectors = ['北', '東', '南', '西'];
    const sectorAngles = [0, 90, 180, 270];
    const wheel = document.getElementById("wheel");
    const sound = document.getElementById("sound");

    function spin() {
      const index = Math.floor(Math.random() * 4);
      const extraSpins = Math.floor(Math.random() * 3) + 3; // 3~5周
      angle += 360 * extraSpins + (360 - sectorAngles[index]);

      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        sound.currentTime = 0;
        sound.play();
      }, 3000); // 回転が終わるタイミングで音
    }
  </script>
</body>
</html>
